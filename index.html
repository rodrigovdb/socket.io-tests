<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/stuffs.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <ul id="messages"></ul>
    <table width="300">
      <tr>
        <td width="100">My card</td>
        <td width="100">Non mine</td>
        <td width="100">Wins</td>
        <td width="100">Losts</td>
      </tr>
      <tr>
        <td id="mine">&nbsp;</td>
        <td id="other"></td>
        <td id="wins">0</td>
        <td id="losts">0</td>
      </tr>
    </table>

    <input type="text" id="deck" />
    <button id="card">card</button>

    <h5 id="gameResult"></h5>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- jQuery because yes, before my stuffs -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- my stuffs -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/stuffs.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="row">
      <div class="col s2"></div>

      <div class="col s8">
        <h4 class="center">Little War Game</h4>

        <div class="row">
          <div class="col s5">
            <div class="card">
              <div class="card-content center">
                <div class="card-title">Mine</div>

                <h2>&nbsp;<span id="mine"></span></h2>
              </div>
            </div>
          </div>

          <div class="col s2">
          </div>

          <div class="col s5">
            <div class="card">
              <div class="card-content center">
                <div class="card-title">Opponent</div>

                <h2>&nbsp;<span id="other"></span></h2>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <h5><div class="col s4 center">Round</div></h5>
          <h5><div class="col s4 center ">Wins</div></h5>
          <h5><div class="col s4 center">Losts</div></h5>
        </div>

        <div class="row">
          <h6><div id="round" class="col s4 center">0 / 10</div></h6>
          <h6><div id="wins" class="col s4 center">0</div></h6>
          <h6><div id="losts" class="col s4 center">0</div></h6>
        </div>

        <div id="gameActions" class="row valign-wrapper">
          <div class="col s6">
            <input type="text" id="deck" />
          </div>
          <div class="col s6">
            <button id="card" class="btn light-green white-text">
              <i class="material-icons left">send</i>
              Play
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col s12 center">
          <h3 id="gameResult"></h3>
          </div>
        </div>
      </div>

      <div class="col s2"></div>
    </div>

    <!--Materialize JavaScript at end of body for optimized loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
